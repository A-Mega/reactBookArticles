<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial v2</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <!-- <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <style>
      .red {
        color: #FF0000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      const myNews = [
        {
          id: 1, //добавили для ключа
          author: 'Саша Печкин',
          text: 'В четверг, четвертого числа...'
        },
        {
          id: 2,
          author: 'Просто Вася',
          text: 'Считаю, что $ должен стоить 35 рублей!'
        },
        {
          id: 3,
          author: 'Max Frontend',
          text: 'Прошло 2 года с прошлых учебников, а $ так и не стоит 35'
        },
        {
          id: 4,
          author: 'Гость',
          text: 'Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru'
        }
      ];

      //stateless component (created with function):
      const Comments = () => {
        return <p>Нет новостей - комментировать нечего.</p>
      }

      class	News	extends	React.Component	{
        render()	{
          const { data } = this.props
          let newsTemplate

        if  (data.length) { 
          newsTemplate=	data.map(function(item)	{						
            return	(								
              <div	key={item.id}> {/*используем id в качестве ключа*/}									
              <p	className="news__author">{item.author}:</p>										
              <p	className="news__text">{item.text}</p>								
              </div>						
            )				
          })
        } else {
          newsTemplate = <p>К сожалению новостей нет</p>
        }
				//console.log(newsTemplate)
				return	(						
          <div	className="news">								
            {newsTemplate}		
            <strong className={data.length > 0 ? '' : 'none'}>Всего	новостей:	{this.props.data.length}</strong>				
          </div>				
          )		
        }
      }

      const App = () => {
        return (
          <React.Fragment>
            <News data={myNews}/> {/* добавили свойство data */}
            <Comments />
          </React.Fragment>
        )
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );

    </script>

  </body>
</html>
